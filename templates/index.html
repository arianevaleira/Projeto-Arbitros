<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style_inicial.css')}}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #E0F2F1;
            color: #004D40;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar, footer {
            background-color: #00796B;
        }
        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-grow: 1;
            padding: 50px;
        }

        .hero-text {
            max-width: 40%;
            text-align: left;
            max-height: 300px;
        }
        .hero-text h1 {
            font-size: 2.5rem;
            margin-top: 20px; /* Espaçamento superior para separar do parágrafo */
        }
        .hero-text p {
            font-size: 1.2rem;
            margin-bottom: 40px; /* Aumentei o espaçamento inferior */
        }

        .hero-card {
            width: 50%;
            height: 300px;
            background-color: #80CBC4;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .btn-custom, .btn-outline {
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 1rem;
        }
        .btn-custom {
            background-color: #4DB6AC;
            border: none;
            color: white;
            text-decoration: none;
        }
        .btn-outline {
            border: 2px solid #4DB6AC;
            color: #4DB6AC;
            background: none;
            text-decoration: none;
        }
        
        .btn-outline:hover {
            background-color: #4DB6AC;
            color: white;
            transform: scale(1.05);
        }
        
        footer {
            text-align: center;
            padding: 15px 0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{{url_for('login')}}">Árbitros +</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{url_for('login')}}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{url_for('sobre')}}">Sobre</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">
            <div class="hero-titulo">
                <h1>Prontos para conduzir o jogo com excelência!</h1>
            </div>
            <div class="hero-paragrafo">
               <p>Nossa equipe de árbitros está preparada para garantir justiça e profissionalismo em cada partida.</p>
            </div>
            <div class="button-group">
                <a href="{{url_for('saiba_mais')}}" class="btn-custom">Saiba Mais</a>
                <a href="{{url_for('cadastro')}}" class="btn-outline">Cadastre-se</a>
            </div>
        </div>
        <div class="hero-card">
            <img src="/static/assets/desenho tela inicial (1).png" alt="Jogadores">
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
