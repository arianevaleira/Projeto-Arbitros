<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árbitros +</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style_inicial.css')}}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #E0F2F1;
            color: #004D40;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .navbar, footer {
            background-color: #00796B;
        }
        
        .logo {
            max-height: 50px;
        }
        
        .hero {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 40px 20px;
            gap: 30px;
            min-height: calc(100vh - 120px);
        }

        .hero-text {
            max-width: 100%;
            text-align: center;
            margin-bottom: 30px;
            padding: 0 15px;
        }
        
        @media (min-width: 768px) {
            .hero-text {
                max-width: 40%;
                text-align: left;
                padding: 0;
            }
        }
        
        .hero-text h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            line-height: 1.3;
        }
        
        @media (min-width: 576px) {
            .hero-text h1 {
                font-size: 2rem;
            }
        }
        
        @media (min-width: 992px) {
            .hero-text h1 {
                font-size: 2.2rem;
                margin-bottom: 25px;
            }
        }

        .hero-text p {
            font-size: 1rem;
            margin-bottom: 30px; 
            line-height: 1.5;
        }
        
        @media (min-width: 576px) {
            .hero-text p {
                font-size: 1.1rem;
            }
        }
        
        @media (min-width: 992px) {
            .hero-text p {
                font-size: 1.15rem;
                margin-bottom: 35px;
            }
        }

        .hero-card {
            width: 100%;
            max-width: 800px;
            background-color: #80CBC4;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        @media (min-width: 768px) {
            .hero-card {
                width: 55%;
            }
        }

        .hero-card img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            width: 100%;
        }
        
        @media (min-width: 768px) {
            .button-group {
                justify-content: flex-start;
            }
        }
        
        .btn-custom, .btn-outline {
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 1rem;
            white-space: nowrap;
            min-width: 120px;
            text-align: center;
        }
        
        .btn-custom {
            background-color: #00796B;
            border: none;
            color: white;
            text-decoration: none;
        }
        
        .btn-custom:hover {
            background-color: #00695C;
            color: white;
        }
        
        .btn-outline {
            border: 2px solid #00796B;
            color: #00796B;
            background: none;
            text-decoration: none;
        }
        
        .btn-outline:hover {
            background-color: #00796B;
            color: white;
        }
        
        footer {
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
        }
        
        
        .navbar-collapse {
            padding-top: 10px;
        }
        
        .nav-item {
            text-align: center;
            margin: 5px 0;
        }
        
        .nav-link {
            font-size: 1rem;
            padding: 6px 12px;
        }
        
        @media (min-width: 992px) {
            .nav-item {
                text-align: left;
                margin: 0 8px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{{url_for('login')}}">
                <img class="logo" src="/static/assets/ÁRBITRO+_logo.png" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{url_for('login')}}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{url_for('sobre_inicial')}}">Sobre</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="hero container">
        <div class="hero-text">
            <div class="hero-titulo">
                <h1>Prontos para conduzir o jogo com excelência!</h1>
            </div>
            <div class="hero-paragrafo">
               <p>Nossa equipe de árbitros está preparada para garantir justiça e profissionalismo em cada partida.</p>
            </div>
            <div class="button-group">
                <a href="{{url_for('saiba_mais')}}" class=" btn-custom">Saiba Mais</a>
                <a href="{{url_for('cadastro')}}" class=" btn-outline">Cadastre-se</a>
            </div>
        </div>
        <div class="hero-card">
            <img src="/static/assets/desenho tela inicial (1).png" alt="Jogadores" class="img-fluid">
        </div>
    </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
