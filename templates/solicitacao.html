<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árbitros +</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style_solicitacao.css')}}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        body {
            background-color: #E0F2F1;
            color: #004D40;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        
        .navbar-nav .nav-link {
            color: white !important;
            font-weight: 500;
            font-size: 1rem;
            padding: 8px 15px;
            margin: 0 5px;
            transition: all 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #B2DFDB !important;
        }

        .navbar-brand {
            margin-right: 30px;
        }

        .logout-container .nav-link {
            color: #ffffff8c !important;
        }

        .logout-container .nav-link:hover {
            color: #FF5252 !important;
        }

        @media (max-width: 992px) {
            .navbar-nav .nav-link {
                padding: 10px 15px;
                margin: 5px 0;
            }
        }


       
        .navbar-nav .nav-link {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
        }

        .navbar-nav .nav-link i {
            font-size: 1.25rem;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover i {
            color: #4DB6AC;
        }

        .nav-text {
            font-size: 0.9rem;
        }


        .logout-container .nav-link i {
            font-size: 1.1rem;
        }

        .logout-container .nav-link:hover i {
            color: #FF5252;
        }


        .material-icons.md-18 {
            font-size: 18px;
        }

        .navbar {
            background-color: #00796B;
        }
        
        .logout-container {
            display: flex;
            align-items: center;
        }

        .logout-icon {
            font-size: 1rem; 
            color: #ffffff8c; 
            padding: 0 10px; 
            transition: color 0.3s ease;
        }
        
        .logout-icon:hover {
            color: #FF5252;  
        }

        .soli-conteiner {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .conteiner {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            max-width: 1200px;
            width: 100%;
            margin: 20px auto;
            gap: 20px;
        }

        .formulario-evento {
            background-color: white;
            width: 40%;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        
        .mapa {
            width: 55%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #map {
            height: 600px;
            width: 100%;
            border-radius: 8px;
        }

        .loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            z-index: 1000;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .alert-warning {
            color: #8a6d3b;
            background-color: #fcf8e3;
            border-color: #faebcc;
        }

        .footer {
            background-color: #00796B;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .form-row {
            display: flex;
        }

        .arbitro-info {
            padding: 10px;
            min-width: 200px;
        }

        .arbitro-info h6 {
            color: #00796B;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .arbitro-info p {
            margin-bottom: 10px;
            font-size: 14px;
        }

        .selecionar-arbitro {
            width: 100%;
            background-color: #00796B;
            border: none;
            padding: 5px 10px;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }

        .selecionar-arbitro:hover {
            background-color: #00695C;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{{url_for('home')}}"><img class="logo" src="/static/assets/ÁRBITRO+_logo.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('sobre')}}">
                            <i class="material-icons md-18">info</i>
                            <span class="nav-text">Sobre</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('solicitacao')}}">
                            <i class="material-icons md-18">assignment</i>
                            <span class="nav-text">Solicitações</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('notificacoes')}}">
                            <i class="material-icons md-18">notifications</i>
                            <span class="nav-text">Notificações</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('partidas')}}">
                            <i class="material-icons md-18">calendar_month</i>
                            <span class="nav-text">Partidas</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('configuracoes_dinamica')}}">
                            <i class="material-icons md-18">settings</i>
                            <span class="nav-text">Configurações</span>
                        </a>
                    </li>
                    <li class="nav-item "><!--logout-container-->
                        <a class="nav-link" href="{{url_for('logout')}}" title="Sair">
                            <i class="bi bi-box-arrow-right"></i>
                            <span class="nav-text">Sair</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="soli-conteiner">
        <div class="conteiner">
            <div class="formulario-evento">
                <h3>Formulário de Solicitação de Evento</h3>
                <form action="{{url_for('solicitacao')}}" method="post">
                    <div class="form-group">
                        <label for="arbitro">Árbitro</label>
                        <select name="arbitro" id="arbitro" class="form-control" required>
                            {%for arbitro in arbitros%}
                            <option value="{{arbitro.id}}">{{arbitro.nome}}</option>
                            {%endfor%}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição do Evento</label>
                        <textarea class="form-control" id="descricao" rows="3" placeholder="Descreva o evento" name="descricao" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="data">Data do Evento</label>
                        <input type="date" class="form-control" id="data" name="data" required min="{{ today }}">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="horaInicio">Hora de Início</label>
                            <input type="time" class="form-control" id="horaInicio" name="horaInicio" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="horaFim">Hora de Fim</label>
                            <input type="time" class="form-control" id="horaFim" name="horaFim" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success mt-3">Enviar Solicitação</button>
                </form>
            </div>
            <div class="mapa">
                <div id="map">
                    <div class="loading-message">
                        <p>Carregando mapa...</p>
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Carregando...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0pUTdpJmnAIw2cGQpu9SZLmCzKnu5HW4&callback=initMap"></script>

    <script>
        let map;
        let userMarker;
        let userLocation = null;
        let arbitrosMarkers = [];

        
        function initMap() {
        
            const defaultLocation = { lat: -15.7889, lng: -47.8792 };
            
            
            map = new google.maps.Map(document.getElementById('map'), {
                center: defaultLocation,
                zoom: 12,
                streetViewControl: false,
                mapTypeControlOptions: {
                    mapTypeIds: ['roadmap', 'satellite']
                }
            });

            
            const loadingElement = document.querySelector('.loading-message');
            if (loadingElement) {
                loadingElement.remove();
            }

            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        
                     
                        map.setCenter(userLocation);
                        
                        
                        if (userMarker) {
                            userMarker.setPosition(userLocation);
                        } else {
                            userMarker = new google.maps.Marker({
                                position: userLocation,
                                map: map,
                                title: 'Sua Localização',
                                icon: {
                                    url: "http://maps.google.com/mapfiles/ms/icons/green-dot.png"
                                }
                            });
                        }
                        
                       
                        carregarArbitros(userLocation);
                    },
                    (error) => {
                        console.warn("Erro ao obter localização:", error);
                        
                        userLocation = defaultLocation;
                        carregarArbitros(userLocation);
                    },
                    { timeout: 5000 }
                );
            } else {
                console.warn("Geolocalização não suportada pelo navegador");
                userLocation = defaultLocation;
                carregarArbitros(userLocation);
            }
        }

        
        function carregarArbitros(userLocation) {
            if (!map) {
                console.warn("Mapa não inicializado. Tentando novamente...");
                setTimeout(() => carregarArbitros(userLocation), 500);
                return;
            }

            fetch('/api/arbitros')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro na resposta da API');
                    }
                    return response.json();
                })
                .then(arbitros => {
                   
                    arbitrosMarkers.forEach(marker => marker.setMap(null));
                    arbitrosMarkers = [];

                    arbitros.forEach(arbitro => {
                        
                        const lat = parseFloat(arbitro.lat);
                        const lng = parseFloat(arbitro.lng);

                        if (!isNaN(lat) && !isNaN(lng)) {
                            const arbitroLocation = { lat: lat, lng: lng };
                            
                           
                            const distancia = calcularDistancia(
                                userLocation.lat, userLocation.lng,
                                lat, lng
                            );
                            
                            const distanciaTexto = distancia < 1 
                                ? `${Math.round(distancia * 1000)} metros` 
                                : `${distancia.toFixed(1)} km`;

                            
                            const marker = new google.maps.Marker({
                                position: arbitroLocation,
                                map: map,
                                title: `${arbitro.nome} (${distanciaTexto})`,
                                icon: {
                                    url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
                                }
                            });

                            const infoWindow = new google.maps.InfoWindow({
                                content: `
                                    <div class="arbitro-info">
                                        <h6>${arbitro.nome}</h6>
                                        <p>Distância: ${distanciaTexto}</p>
                                        <button class="selecionar-arbitro" 
                                                data-id="${arbitro.id}" 
                                                data-nome="${arbitro.nome}">
                                            Selecionar este árbitro
                                        </button>
                                    </div>
                                `
                            });

                          
                            marker.addListener('click', () => {
                                infoWindow.open(map, marker);
                                
                                
                                setTimeout(() => {
                                    document.querySelector('.selecionar-arbitro')?.addEventListener('click', () => {
                                        selecionarArbitro(arbitro.id, arbitro.nome);
                                        infoWindow.close();
                                    });
                                }, 100);
                            });

                            
                            marker.arbitroId = arbitro.id;
                            arbitrosMarkers.push(marker);
                        } else {
                            console.warn(`Árbitro ${arbitro.nome} não possui coordenadas válidas.`);
                        }
                    });

                    if (arbitrosMarkers.length === 0) {
                        console.warn("Nenhum árbitro com localização válida encontrado.");
                    }
                })
                .catch(error => {
                    console.error('Erro ao carregar árbitros:', error);
                    const mapDiv = document.getElementById('map');
                    if (mapDiv) {
                        mapDiv.innerHTML = `
                            <div class="alert alert-warning">
                                Erro ao carregar localizações dos árbitros. 
                                <button onclick="window.location.reload()" class="btn btn-sm btn-primary">Recarregar</button>
                            </div>
                        `;
                    }
                });
        }

        function selecionarArbitro(id, nome) {
            const select = document.getElementById('arbitro');
            if (select) {
                select.value = id;
                
                Swal.fire({
                    icon: 'success',
                    title: 'Árbitro selecionado!',
                    text: `${nome} foi selecionado para a partida`,
                    confirmButtonText: 'OK',
                    confirmButtonColor: '#00796B',
                    timer: 2000
                });
            }
        }

        function calcularDistancia(lat1, lon1, lat2, lon2) {
            const R = 6371; 
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('horaInicio').addEventListener('change', function() {
                const horaInicio = this.value;
                const horaFimInput = document.getElementById('horaFim');
                
                horaFimInput.min = horaInicio;
                
                if (horaFimInput.value && horaFimInput.value < horaInicio) {
                    horaFimInput.value = '';
                    Swal.fire({
                        icon: 'warning',
                        title: 'Horário inválido',
                        text: 'A hora de término deve ser após a hora de início',
                        confirmButtonColor: '#00796B'
                    });
                }
            });

            
            const urlParams = new URLSearchParams(window.location.search);
            const erro = urlParams.get('erro');

            if (erro === 'dados_incompletos') {
                Swal.fire({
                    icon: 'error',
                    title: 'Erro!',
                    text: 'Preencha todos os campos obrigatórios.',
                    confirmButtonText: 'Entendi',
                    confirmButtonColor: '#00796B'
                });
            } else if (erro === 'horario_passado') {
                Swal.fire({
                    icon: 'error',
                    title: 'Erro!',
                    text: 'Não é possível selecionar um horário que já passou.',
                    confirmButtonText: 'Entendi',
                    confirmButtonColor: '#00796B'
                });
            } else if (urlParams.get('sucesso') === 'true') {
                Swal.fire({
                    icon: 'success',
                    title: 'Solicitação enviada!',
                    text: 'A solicitação foi cadastrada com sucesso.',
                    confirmButtonText: 'Entendi',
                    confirmButtonColor: '#00796B'
                });
            }
        });
    </script>

        &copy; 2025 Árbitros +. Todos os direitos reservados.
    </footer>
</body>
</html>
